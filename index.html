<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Scanner</title>
  </head>
  <body>
    <video id="video" width="400" height="300" autoplay></video>
    <canvas id="canvas" width="400" height="300" style="display: none"></canvas>
    <br />
    <button id="capture-front">Capture Front</button>
    <button id="capture-back">Capture Back</button>
    <br />
    <button id="upload">upload</button>

    <script>
      let frontCounter = parseInt(localStorage.getItem("frontCounter") || "1");
      let backCounter = parseInt(localStorage.getItem("backCounter") || "1");

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ws = new WebSocket("ws://localhost:8080");

      // Start webcam
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => console.error("Error accessing webcam:", err));

      // Capture and send with side info ('front' or 'back')
      function captureAndSend(side) {
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob((blob) => {
          const formData = new FormData();

          // Generate filename with counter
          let counter = side === "front" ? frontCounter : backCounter;
          const filename = `document_${side}_${counter}.jpg`;
          formData.append("image", blob, filename);
          formData.append("side", side);

          fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Server Response:", data);
              // Increment the correct counter
              if (side === "front") {
                frontCounter++;
                localStorage.setItem("frontCounter", frontCounter);
              } else {
                backCounter++;
                localStorage.setItem("backCounter", backCounter);
              }
            })
            .catch((err) => console.error("Error:", err));
        }, "image/jpeg");
      }

      // Button click handlers
      document.getElementById("capture-front").addEventListener("click", () => {
        captureAndSend("front");
      });

      document.getElementById("capture-back").addEventListener("click", () => {
        captureAndSend("back");
      });

      document.getElementById("upload").addEventListener("click", () => {
        const formData = new FormData();
        formData.append("type", "upload"); // This tells backend it's a signal

        fetch("http://localhost:3000/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => console.log("Upload complete:", data))
          .catch((err) => console.error("Upload complete error:", err));
      });

      // WebSocket "NEXT" handler (you can decide how it triggers front/back)
      ws.onmessage = (event) => {
        if (event.data === "NEXT") {
          console.log("Received NEXT signal from Arduino. Capturing front...");
          captureAndSend("front"); // or "back", depending on your Arduino logic
        }
      };
    </script>
  </body>
</html>
